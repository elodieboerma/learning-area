<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </form>

    <ul>

    </ul>

    <script>
      let list = document.querySelector("ul");
      let userInput = document.querySelector("input");
      let addingButton = document.querySelector("button");

      function buttonClicked() {
        form.preventDefault(); // so the list won't refresh if "enter" is pressed (bc button in form)
        let currentInput = userInput;
        userInput = "";

        let listItem = document.createElement("li");
        let spanThingy = document.createElement("span");
        let deleteButton = document.createElement("button");
        spanThingy.textContent = currentInput;
        deleteButton.textContent = "Delete";

        listItem.appendChild(spanThingy);
        listItem.appendChild(deleteButton);
        list.appendChild(listItem);

        // need to somehow make the list item appear in the list before clearing the input box

        deleteButton.addEventListener("click", (listItem) => listItem.remove());

        // not working for some reason
        currentInput.focus();
      }

      addingButton.addEventListener("click", buttonClicked());
    </script>
  </body>
</html>
