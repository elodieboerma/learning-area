<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </form>

    <ul>

    </ul>

    <script>
      const list = document.querySelector("ul");
      const input = document.querySelector("input");
      const button = document.querySelector("button");

      button.addEventListener("click", (event) => {
        event.preventDefault(); // so the list won't refresh if "enter" is pressed (bc button in form)
        
        const currentInput = input.value;
        input.value = "";

        const listItem = document.createElement("li");
        const spanThingy = document.createElement("span");
        const deleteButton = document.createElement("button");

        listItem.appendChild(spanThingy);
        spanThingy.textContent = currentInput;
        listItem.appendChild(deleteButton);
        deleteButton.textContent = "Delete";
        list.appendChild(listItem);

        deleteButton.addEventListener("click", () => {list.removeChild(listItem)});

        input.focus();
      });
    </script>
  </body>
</html>
